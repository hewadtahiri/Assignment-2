    <section class="title">
      <h1>Contact Me</h1>
      <p>Fill out the form below.</p>

      <form action="mailto:hewad.tahiri@ontariotechu.net" method="post" enctype="text/plain" class="contactme">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="John Doe">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="name@example.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">

        <label for="comments">Message</label>
        <textarea id="comments" name="comments" required placeholder="Enter your message."></textarea>

        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </section>
